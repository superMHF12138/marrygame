<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Marry Me · 爱的贪吃蛇</title>
    <meta name="description" content="浪漫求婚 · 爱的贪吃蛇" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700;900&family=Pacifico&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="bg-hearts" aria-hidden="true"></div>
    <header class="topbar">
        <div class="brand">Marry Me</div>
        <div class="music">
            <button id="musicToggle" class="btn btn-ghost" aria-label="音乐开关">🎵</button>
            <audio id="bgm" loop preload="auto">
                <!-- 可将你喜欢的求婚音乐命名为 bgm.mp3 放到 marryme 文件夹下 -->
                <source src="bgm.mp3" type="audio/mpeg" />
            </audio>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1 class="title">亲爱的，愿意嫁给我吗？</h1>
            <p class="subtitle">让我们把心意化作一次甜蜜的“贪吃蛇”之旅💖</p>
        </section>

        <section class="game-panel">
            <div class="hud">
                <div class="score">分数：<span id="score">0</span></div>
                <div class="controls">
                    <button id="startBtn" class="btn">开始</button>
                    <button id="pauseBtn" class="btn btn-ghost">暂停</button>
                    <button id="restartBtn" class="btn btn-outline">重来</button>
                </div>
            </div>
            <div class="canvas-wrap">
                <canvas id="game" width="420" height="420" aria-label="贪吃蛇游戏画布"></canvas>
                <canvas id="fx" width="420" height="420" class="fx" aria-hidden="true"></canvas>
                <div id="overlay" class="overlay hidden" role="dialog" aria-live="polite">
                    <div class="overlay-card">
                        <h2>Marry Me 💍</h2>
                        <p>分数 <span id="finalScore">0</span> · 愿意与我共赴余生吗？</p>
                        <div class="overlay-actions">
                            <button id="overlayRestart" class="btn">再玩一次</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mobile-keys" aria-hidden="false">
                <button data-key="ArrowUp">↑</button>
                <div class="row">
                    <button data-key="ArrowLeft">←</button>
                    <button data-key="ArrowDown">↓</button>
                    <button data-key="ArrowRight">→</button>
                </div>
            </div>
        </section>

        <section class="share">
            <h3>分享这份浪漫</h3>
            <p class="tip">二维码将自动生成，可在任何网络下访问（公网隧道）。</p>
            <div class="qr-row">
                <div id="qrcode" class="qrcode" aria-label="访问二维码"></div>
                <div class="qr-form">
                    <p id="qrStatus" class="current-url"></p>
                    <p id="currentUrl" class="current-url"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>为爱而生 · 愿此刻恒久</p>
    </footer>

    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
